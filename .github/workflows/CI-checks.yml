name: CI

on:
  pull_request:
      types:
      - opened
      - reopened
      - synchronize
      - edited

jobs:
  json-yaml-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: json-yaml-validate
        id: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v3.2.1
        with:
          json_exclude_regex: '.*ICAO_Aircraft\.json$'
